<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 05</title>
</head>
<body>
    <header>Analisador de Números</header>

    <section>
        <!-- onsubmit="adicionar(event)" -->
        <div id="formulario" >
            <form>
                <div>
                    <label for="">Número (entre 1 e 100):</label>
                    <input type="number" name="number" id="number" title="Número" placeholder="Digite um Número">
                </div>
                <div class="padding">
                    <button type="button" title="Submit" class="submit" id="submit" onclick="adicionar()">Enviar</button>
                </div>
                <div>
                    <label for="">Resultado:</label><br>
                    <select name="textarea" id="textarea" title="Resultado" size="6"></select>
                </div>
                <div class="padding">
                    <button type="button" title="Calcular" class="submit" id="calc" onclick="calcular()">Calcular</button>
                </div>
                <p id="res">Aqui será mostrado o resultado.</p>
            </form>
        </div>
    </section>

    <footer>Curso em Vídeo</footer>

    <script src="js/script.js"></script>
</body>
</html>
