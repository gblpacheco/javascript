<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 05</title>
</head>
<body>
    <header>Analisador de Números</header>

    <section>
        
        <div id="formulario" onsubmit="calculo(event)">
            <form action="" method="get">
                <div>
                    <label for="">Número (entre 1 e 100):</label>
                    <input type="number" name="numero" id="numero" title="Número" placeholder="Digite o Número">
                </div>
                <div class="padding">
                    <button type="submit" title="Submit" class="submit" id="submit">Enviar</button>
                </div>
                <div>
                    <label for="">Resultado:</label><br>
                    <textarea name="" id="textarea" title="Resultado"></textarea>
                </div>
                <div class="padding">
                    <button type="submit" title="Submit" class="submit" id="calcular">Calcular</button>
                </div>
            </form>
        </div>
    </section>

    <footer>Curso em Vídeo</footer>

    <script src="js/script.js"></script>
</body>
</html>
