<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 11</title>

    <style>
      body {
        background-color: rgb(230, 228, 228);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
      }

      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    <form action="" method="get">
      Qual pais você é? <input type="text" name="txtori" id="txtori" />
      <input type="button" value="Verificar" onclick="pais()" />
    </form>
    <p>Resultado: <strong id="res"></strong></p>

    <script>
      function pais() {
        var txt = document.getElementById("txtori");
        var tx = String(txt.value)
        var res = document.getElementById("res");

        if (tx == "Brasil") {
          res.innerText = `Brasileiro.`;
        } else {
          res.innerText = `Estrangeiro!`;
        }
      }
    </script>
  </body>
</html>
