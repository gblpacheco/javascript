<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 01</title>
</head>
<body>
    <header>Verificador de Idade</header>

    <section>
        <form id="ageForm" onsubmit="calcularIdade(event)">
            <div class="form-group">
            <label for="data" class="form-label">Ano de Nascimento: </label>
            <input type="number" name="data" id="dataNascimento" title="Ano de Nascimento" placeholder="Digite o ano de nascimento"><br>
            </div>
            <div class="form-group">
            <label class="form-label">Sexo: </label>
            <input type="radio" name="sexo" id="sexoM" value="masculino" class="form-radio">
            <label for="sexoM" class="form-radio-label">Masculino</label>
            <input type="radio" name="sexo" id="sexoF" value="feminino" class="form-radio">
            <label for="sexoF" class="form-radio-label">Feminino</label>
            </div>
            <div class="form-group">
            <input type="submit" value="Verificar" class="form-submit" >
            </div>
        </form>
        <p>Preenche os dados acima para ver o resultado</p>
        <strong id="res"></strong>
    </section>

    <footer>Curso em Vídeo</footer>

    <script src="js/script.js"></script>
</body>
</html>
